<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .wrapper {
            position: relative;
            height: 0;
            overflow: hidden;
            padding-top: 75%;
        } 
        .img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div style="width: 300px">
    <div class="wrapper">
        <img class="img" src="http://placehold.it/400x300"></img>
    </div>
</div>

<div style="width: 50vw; height: 37.5vw;">
    <img src="http://placehold.it/400x300"></img>
</div>

</body>
</html>
